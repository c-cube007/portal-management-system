<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h2 {
            color: #3498db;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Settings</h1>
    </header>

    <section>
        <h2>Account Settings</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="example_user" disabled>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="user@example.com" disabled>

        <label for="password">Change Password:</label>
        <input type="password" id="password" name="password">

        <button onclick="changePassword()">Change Password</button>
    </section>

    <section>
        <h2>Profile Settings</h2>
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture">

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">This is my bio...</textarea>

        <button onclick="saveProfile()">Save Profile</button>
    </section>

    <!-- Add more sections for other settings as needed -->

    <script>
        function changePassword() {
            // Logic to handle password change
            alert("Password changed successfully!");
        }

        function saveProfile() {
            // Logic to handle profile saving
            alert("Profile saved successfully!");
        }
    </script>

</body>
</html>
