<body style="letter-spacing: 1px;background: linear-gradient(90deg, #0d22dd, #8b96f7 100%), rgb(230,210,252);">
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background: url(&quot;assets/img/TND_M402_05.png&quot;) center center / cover;">
                <p class="ms-auto small text-dark mb-2"><em>Powered by OptiSmart</em></p>
            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info fw-light mb-5" style="text-align: center;"><i class="fa fa-diamond"></i>&nbsp;OptiAcad</h2>
                    <form>
                        <div class="form-group mb-3"><label class="form-label text-secondary" style="padding-right: 0px;"><i class="fas fa-user" style="padding-left: 0px;font-size: 13px;padding-right: 5px;"></i>Username</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
                                inputmode="email"></div>
                        <div class="form-group mb-3"><label class="form-label text-secondary"><i class="fas fa-lock" style="padding-right: 5px;"></i>Password</label><input class="form-control" type="password" required=""></div><button class="btn btn-info d-lg-flex justify-content-lg-center align-items-lg-center mt-2"
                            type="submit" style="text-align: center;margin-left: 90px;width: 105px;">Log In</button>
                    </form>
                    <p class="mt-3 mb-0" style="margin-left: 65px;"><a class="text-info small" href="#">Forgot your password?</a></p>
                    <p class="mt-3 mb-0" style="font-size: 12px;text-align: left; margin-left:50px;">Don't have an account?&nbsp;<a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
